<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("images/banner-01.jpg"); /* 배경 이미지 경로 */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: rgba(255, 255, 255, 0.9); /* 투명한 배경 적용 */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* 그림자 효과 추가 */
        text-align: center;
        max-width: 400px; /* 폭 제한 추가 */
    }
    .login-container img {
        width: 150px; /* 로고 크기 조정 */
        margin-bottom: 20px;
    }
    .login-container h2 {
        margin-bottom: 20px;
        color: #333;
    }
    .login-container input[type="text"], 
    .login-container input[type="password"] {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px; /* 내부 여백 수정 */
        font-size: 16px; /* 폰트 크기 수정 */
        border: none;
        border-bottom: 2px solid #ccc; /* 하단 테두리 추가 */
        outline: none;
        transition: border-bottom-color 0.3s; /* 부드러운 전환 효과 추가 */
    }
    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
        border-bottom-color: #d33b33; /* 포커스 시 테두리 색상 변경 */
    }
    .login-container .btn {
        width: 100%;
        height: 40px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        background-color: #d33b33;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .login-container .btn:hover {
        background-color: #b52a28;
    }
    .login-container a {
        display: block;
        margin-top: 10px;
        font-size: 14px; /* 폰트 크기 수정 */
        color: #999;
        text-decoration: none;
        transition: color 0.3s; /* 부드러운 전환 효과 추가 */
    }
    .login-container a:hover {
        color: #666;
    }
    .login-container .checkbox-container {
        text-align: left;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="login-container">
    <a href="/"><img src="images/logo.png"></a> <!-- 로고 경로 수정 -->
    <h2>로그인</h2>
    <form action="/auth/login_process" method="post">
        <input type="text" name="id" placeholder="아이디">
        <input type="password" name="password" placeholder="비밀번호">
        <input type="submit" value="로그인" class="btn">
    </form>
    <a href="/auth/signup">회원가입</a>
</div>
</body>
</html>
