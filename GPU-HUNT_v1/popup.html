<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .popup-header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .popup-body {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .popup-footer {
            text-align: right;
        }
        .popup-footer button {
            padding: 8px 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .popup-footer button:hover {
            background-color: #0056b3;
        }
        .show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

<h1>Layer Popup Example</h1>
<p>This is the main content of the page.</p>

<button onclick="openPopup()">Open Layer Popup</button>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <div class="popup-header">Layer Popup Header</div>
    <div class="popup-body">
        This is a layer popup content.
    </div>
    <div class="popup-footer">
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById('overlay').classList.add('show');
        document.getElementById('popup').classList.add('show');
    }

    function closePopup() {
        document.getElementById('overlay').classList.remove('show');
        document.getElementById('popup').classList.remove('show');
    }
</script>

</body>
</html>
