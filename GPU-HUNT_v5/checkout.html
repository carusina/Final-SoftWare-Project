<!DOCTYPE html>
<html lang="ko">
<head>
    <title>GPU-HUNT - Check Out</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/hihello.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .popup.active {
            display: block;
        }
        .popup p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .popup button {
            background-color: #da1212;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .popup button:hover {
            background-color: #da1212;
        }
        .new-account-login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px); /* 적절한 높이를 지정해주세요 */
            position: relative;
            top: -150px; /* 원하는 만큼 요소를 위로 이동시킵니다 */
        }

        .new-account-login .col-sm-6 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="plus_1"></div>
    <script>
        $(function(){
            $("#plus_1").load("body.html #plus_1");
        });
    </script>

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Checkout</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">Checkout</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-6 col-lg-6 mb-3" id="login-section">
                    <div class="title-left">
                        <h3>본인 인증</h3><br><br>
                    </div>
                    <form class="mt-3 review-form-box" id="formLogin">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="InputEmail" class="mb-0">id</label><br><br>
                                <input type="text" class="form-control" id="InputEmail" placeholder="Id" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="InputPassword" class="mb-0">Password</label><br><br>
                                <input type="password" class="form-control" id="InputPassword" placeholder="Password" required>
                            </div>
                        </div><br><br>
                        <button type="submit" class="btn hvr-hover">Login</button>
                    </form>
                </div>
                <div class="col-sm-6 col-lg-6 mb-3" id="register-section" style="display:none;">
                    <div class="title-left">
                        <h3>회원정보수정</h3>
                    </div>
                    <form class="mt-3 review-form-box" id="formRegister">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="InputName" class="mb-0">ID</label><br><br>
                                <input type="text" class="form-control" id="InputName" placeholder="Id" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="InputLastname" class="mb-0">phone</label><br><br>
                                <input type="text" class="form-control" id="InputLastname" placeholder="phone number" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="InputEmail1" class="mb-0">Password</label><br><br>
                                <input type="password" class="form-control" id="InputEmail1" placeholder="Password" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="InputPassword1" class="mb-0">Check the password</label><br><br>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="Check the password" required>
                            </div>
                        </div><br><br>
                        <button type="submit" class="btn hvr-hover">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        document.getElementById('formLogin').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('InputEmail').value;
            alert(username + '님 본인인증이 되었습니다.');
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'block';
        });

        document.getElementById('formRegister').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('popupMessage').innerText = '회원정보가 수정되었습니다.';
            document.getElementById('popup').classList.add('active');
            setTimeout(function() {
                window.location.href = '/my-account';
            }, 2000);
        });

        function closePopup() {
            document.getElementById('popup').classList.remove('active');
            window.location.href = '/my-account';
        }
    </script>

    <div id="plus_2"></div>
    <script>
        $(function(){
            $("#plus_2").load("footer.html #plus_2");
        });
    </script>
    
    <!-- ALL JS FILES -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/inewsticker.js"></script>
    <script src="js/bootsnav.js."></script>
    <script src="js/images-loded.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/form-validator.min.js"></script>
    <script src="js/contact-form-script.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
