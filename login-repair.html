<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원정보 수정</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("images/banner-04.jpg"); /* 배경 이미지 경로 */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .profile-container {
        background-color: rgba(255, 255, 255, 0.9); /* 투명한 배경 적용 */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* 그림자 효과 추가 */
        text-align: center;
        max-width: 400px; /* 폭 제한 추가 */
    }
    .profile-container img {
        width: 150px; /* 프로필 이미지 크기 조정 */
        margin-bottom: 20px;
    }
    .profile-container h2 {
        margin-bottom: 20px;
        color: #333;
    }
    .profile-container input[type="text"], 
    .profile-container input[type="email"], 
    .profile-container input[type="password"] {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px; /* 내부 여백 수정 */
        font-size: 16px; /* 폰트 크기 수정 */
        border: none;
        border-bottom: 2px solid #ccc; /* 하단 테두리 추가 */
        outline: none;
        transition: border-bottom-color 0.3s; /* 부드러운 전환 효과 추가 */
    }
    .profile-container input[type="text"]:focus,
    .profile-container input[type="email"]:focus,
    .profile-container input[type="password"]:focus {
        border-bottom-color: #d33b33; /* 포커스 시 테두리 색상 변경 */
    }
    .profile-container .btn {
        width: 100%;
        height: 40px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        background-color: #d33b33;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .profile-container .btn:hover {
        background-color: #b52a28;
    }
</style>
</head>
<body>
<div class="profile-container">
    <img src="images/logo.png"> <!-- 프로필 이미지 경로 수정 -->
    <h2>회원정보 수정</h2>
    <form id="profileForm">
        <input type="text" placeholder="이름" id="name">
        <input type="email" placeholder="이메일(ID)" id="email">
        <input type="password" placeholder="새로운 비밀번호" id="password">
        <input type="submit" value="저장" class="btn">
    </form>
</div>
<script>
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 폼이 기본 동작을 하지 않도록 막음
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        // 여기서 변경된 정보를 서버로 전송하고, 성공적으로 저장되었다는 알림을 사용자에게 표시할 수 있음
        alert('변경된 정보가 저장되었습니다.');
        // 예를 들어, 저장 후 마이페이지로 리다이렉트할 수 있음
        window.location.href = 'my-account.html'; // 마이페이지로 이동
    });
</script>
</body>
</html>
