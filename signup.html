<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("/images/banner-01.jpg"); /* 배경 이미지 경로 */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .container {
        max-width: 300px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9); /* 반투명 배경색 */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
        text-align: center;
        margin-bottom: 20px;
    }
    .logo img {
        width: 200px; /* 로고의 너비 조절 */
        height: auto; /* 높이 자동 조절 */
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    select {
        width: calc(100% - 22px);
        height: 32px;
        padding: 0 10px;
        font-size: 15px;
        border: 1px solid lightgray;
        border-radius: 15px;
        outline: none;
        background-color: #f0f0f0;
    }
    input[type="date"] {
        width: calc(100% - 22px);
        height: 32px;
        padding: 0 10px;
        font-size: 15px;
        border: 1px solid lightgray;
        border-radius: 15px;
        outline: none;
        background-color: #f0f0f0;
    }
    select {
        width: calc(50% - 6px);
    }
    .btn-submit {
        width: 100%;
        height: 40px;
        font-size: 16px;
        color: #fff;
        background-color: #d33b33;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        outline: none;
    }
    .btn-submit:hover {
        background-color: #b52a28;
    }
</style>
</head>
<body>
<div class="container">
    <div class="logo">
        <a href="/"><img src="/images/logo.png"></a>
    </div>
    <h2>회원가입</h2>
    <form action="/"> <!--데이터베이스 연결시 수정 필요-->
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="email">
            <select>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.net</option>
                <option>nate.com</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="가입하기" class="btn-submit" onclick="alert('가입 성공!')">
        </div>
    </form>
</div>
</body>
</html>
