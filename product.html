    <script>
        document.getElementById('filterSelect').addEventListener('change', function(e) {
            const selectedOption = e.target.value;
            const allColumns = document.querySelectorAll('.productName, .companyName');
            allColumns.forEach(col => col.style.display = 'none'); // 모든 열을 숨김
            
            if (selectedOption === 'all') {
                allColumns.forEach(col => col.style.display = 'table-cell'); // 모든 열을 보이도록 설정
            } else {
                const selectedColumns = document.querySelectorAll(`.${selectedOption}`);
                selectedColumns.forEach(col => col.style.display = 'table-cell'); // 선택된 열만 보이도록 설정
            }
        });

        // 상품 추가 폼 제출 시 이벤트 처리
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 폼 데이터 가져오기
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const quantity = document.getElementById('productQuantity').value;
            
            // 상품 목록 테이블에 추가
            const tableBody = document.getElementById('productTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <th scope="row">${tableBody.rows.length + 1}</th>
                <td class="productName">${name}</td>
                <td class="companyName">${price}</td>
                <td>${quantity}</td>
                <td>
                    <button class="btn btn-sm btn-warning">수정</button>
                    <button class="btn btn-sm btn-danger">삭제</button>
                </td>
            `;
            tableBody.appendChild(newRow);
            
            // 모달 닫기
            const addProductModal = new bootstrap.Modal(document.getElementById('addProductModal'));
            addProductModal.hide();
            
            // 폼 초기화
            e.target.reset();
        });
    </script>
